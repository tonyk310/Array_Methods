		function indexOf (array, searchElement, fromIndex) {
			var beginSearchAt = 0;

			if (arguments.length > 2) {
				beginSearchAt = fromIndex;
				if (fromIndex < 0) {
					beginSearchAt = array.length + fromIndex;
				}
			}
			
			for (var i = beginSearchAt; i < array.length; i++) {
				if  (array[i] === searchElement) {

tests({

	'It should return a value other than undefined': function() {

		var returnValueOfIndexOf = indexOf([0]);
		eq(Boolean(returnValueOfIndexOf), true);
	},

	'It should return the first index at which a given element can be found.': function() {

		var testArray = [0];
		var returnValueOfIndexOf = indexOf(testArray, 0);
