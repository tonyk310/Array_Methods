<script>
'use strict'

/*

The lastIndexOf() method returns the last index at which a given element can be found in the array, or -1 if it is not present. The array is searched backwards, starting at fromIndex.

Syntax:
arr.lastIndexOf(array, searchElement[, fromIndex])

Parameters:
	array
	searchElement
	fromIndex

Return Value:
	The last index of the element in the array; or -1 if not found.

Prototype:

function lastIndexOf (array, searchElement, fromIndex) {
	var startingIndex = array.length - 1;
	if (arguments.length > 2) {
		startingIndex = fromIndex;
	}

	for (var i = startingIndex; i > -1; i--) {
		if (array[i] === searchElement) {
			return i;
		}
	}
	return -1;
}

Tests
It should return a value other than undefined.
It should return the last index of element in array.
It should return -1 if no element is matched.
It should search from back to front.
fromIndex present
	It should default to array's length minus one (arr.length - 1) the whole array is searched.
	If the index is greater than or equal to the length of the array, the whole array will be searched.
	If fromIndex is negative, it is taken as the offset from the end of the array.  
	If the calculated index is less than 0, -1 is returned, and the array is not searched.

*/

		function lastIndexOf(array, searchElement, fromIndex) {
			
			var startingIndex = array.length - 1;

			if (arguments.length > 2) {
				if (fromIndex < 0) {
					startingIndex += fromIndex;
				} else {
					startingIndex = fromIndex;
				}
				
			}

			for (var i = startingIndex; i >= 0; i--) {
				if (array[i] === searchElement) {
					return i;
				}
			}
			return -1;
		}

tests({
	'It should return a value other than undefined.': function() {

		var returnValueOfLastIndexOf = lastIndexOf([]);
		eq(Boolean(returnValueOfLastIndexOf), true);
	},

	'It should return the last index of element in array.': function() {
		var returnValueOfLastIndexOf = lastIndexOf([1,2,1], 1);
		eq(returnValueOfLastIndexOf, 2);
	},
	
	'It should return -1 if no element is matched.': function() {
		
		var returnValueOfLastIndexOf = lastIndexOf([1,2,1], 0);
		eq(returnValueOfLastIndexOf, -1);
	},

	'It should search the array from back to front.': function() {

		var returnValueOfLastIndexOf1 = lastIndexOf([1,0,0], 1);
		var returnValueOfLastIndexOf2 = lastIndexOf([0,1,0], 1);
		var returnValueOfLastIndexOf3 = lastIndexOf([0,0,1], 1);
		eq(returnValueOfLastIndexOf1, 0);
		eq(returnValueOfLastIndexOf2, 1);
		eq(returnValueOfLastIndexOf3, 2);
	},

	'If fromIndex is greater than or equal to the length of the array, the whole array will be searched.': function() {

		var returnValueOfLastIndexOf1 = lastIndexOf([1,0,0], 1, 3);
		var returnValueOfLastIndexOf2 = lastIndexOf([0,1,0], 1, 3);
		var returnValueOfLastIndexOf3 = lastIndexOf([0,0,1], 1, 3);
		var returnValueOfLastIndexOf4 = lastIndexOf([0,0,0], 1, 3);
		eq(returnValueOfLastIndexOf1, 0);
		eq(returnValueOfLastIndexOf2, 1);
		eq(returnValueOfLastIndexOf3, 2);
		eq(returnValueOfLastIndexOf4, -1);
	},

	'If fromIndex is negative, it is taken as the offset from the end of the array. ': function() {

		var returnValueOfLastIndexOf = lastIndexOf([1,0,1], 1, -1);
		eq(returnValueOfLastIndexOf, 0);
	},
	'If the calculated index is less than 0, -1 is returned, and the array is not searched.': function() {
		
		var returnValueOfLastIndexOf = lastIndexOf([1,0,1], 1, -3);
		eq(returnValueOfLastIndexOf, -1);
	}
});





</script>
